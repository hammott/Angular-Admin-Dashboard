<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>
<mat-divider></mat-divider>

<div fxLayout="row" 
    fxLayoutAlign="space-between center"
    fxLayoutGap="20px"
    class="stats-cards">
    <mat-card fxFlex="25">
        <app-widget-cards label="New Users" total="12k" percentage="50" [data]="cards" ></app-widget-cards>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-cards label="Users Retention" total="11k" percentage="80" [data]="cards"></app-widget-cards>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-cards label="Users engagement" total="8k" percentage="45" [data]="cards"></app-widget-cards>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-cards label="Referral" total="6k" percentage="20" [data]="cards"></app-widget-cards>
    </mat-card>
</div>
 <br>
<mat-divider></mat-divider>


<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">Table</div>
    <div fxFlex="40">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>
